<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<div id="loading" class="filler">
    Loading...
</div>


<!--Header and navbar-->
<div class="persist w3-container w3-indigo w3-text-white w3-card-8">
    <h1>
        <span class="w3-opennav w3-hide-large" id="hamburger-icon">&#9776;</span>
        TODOLIST - <a id="tab-name" style="color:#C0C0C3"></a>
    </h1>
</div>
<div class="persist">
    <div class="w3-sidenav w3-collapse w3-white w3-card-2 w3-animate-left" style="width:200px;" id="nav-bar">
        <div id="user-info" class="w3-gray w3-card-2">
            <div style="display: inline-block">
                <img src="images/user_icon.png" class="profile-picture"/>
            </div>
            <div style="display: inline-block">
                <div class="w3-dropdown-hover">
                    <div style="background-color: #9E9E9E; color: white">
                        <i class="material-icons">arrow_drop_down</i>
                    </div>
                    <div class="w3-dropdown-content w3-card-4 w3-border" style="width: 100px; font-size: small"
                         id="dropdown-options">
                        <a id="myprofile">My Profile</a>
                        <a id="logout">Logout</a>
                    </div>
                </div>
            </div>
            <h5 data-bind="text: name" class="w3-text-white" style="margin-left: 15px"></h5>
        </div>
        <a id="app-link" class="nav-link w3-indigo">App</a>
        <a id="groups-link" class="nav-link">Groups</a>
        <a id="projects-link" class="nav-link">Projects</a>
    </div>
</div>


<div id="login-view" class="content">
    <div class="w3-container w3-card-16 w3-padding-0" style="width: 350px; margin: auto">
        <div class="w3-container w3-indigo">
            <h1>Todolist</h1>
        </div>
        <div class="w3-container w3-padding-16">
            <form data-bind="submit: login" method="post" id="login-form" class="w3-container">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px">
                        <i class="material-icons w3-xxlarge">person</i>
                    </div>
                    <div class="w3-rest">
                        <input name="username" type="text" class="w3-input" placeholder="Username"/>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px">
                        <i class="material-icons w3-xxlarge">lock</i>
                    </div>
                    <div class="w3-rest">
                        <input name="password" type="password" class="w3-input" placeholder="Password"/>
                    </div>
                </div>
                <div class="w3-container w3-padding-16 wd-row-padding">
                    <label class="w3-validate">Remember Me
                        <input type="checkbox" name="stay" checked="checked" class="w3-checkbox"/>
                    </label>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="w3-btn w3-hover-white w3-indigo" style="text-align: center">LOGIN
                    </button>
                </div>
            </form>
            <a href="" id="register-button">Sign up</a>
        </div>
    </div>
</div>

<div id="app-view" class="content w3-main">

    <h1>Your tasks</h1>
    <h2>Individual Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: individualTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
        </tr>
        </tbody>
    </table>

    <h2>Group Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
            <th>Group</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: groupTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
            <td data-bind="text: group.name"></td>
        </tr>
        </tbody>
    </table>

    <h2>Project Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
            <th>Project Name</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: projectTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
            <td data-bind="text: project.name"></td>
        </tr>
        </tbody>
    </table>

    <button id="add-task-button">Add task</button>
    <div id="add-task-container" class="w3-modal default-hide">
        <div class="w3-modal-content w3-animate-top w3-card-8">
            <header class="w3-container w3-teal">
                <span id="add-task-close" class="w3-closebtn">&times;</span>
                <h2>Add Task</h2>
            </header>

            <div class="w3-modal-content w3-container">
                <form data-bind="submit: addTask" id="add-task">
                    <label> Your task type:
                        <select name="taskType" id="add-task-type" class="w3-input">
                            <option value="individual">Individual Task</option>
                            <option value="group">Group Task</option>
                            <option value="project">Project Task</option>
                        </select>
                    </label>
                    <div id="add-task-name-container" class="w3-input">
                        <label>
                            Name:
                            <input name="name" type="text" id="add-task-name">
                        </label>
                    </div>
                    <div id="add-task-due-date-container" class="w3-input">
                        <label>
                            Due Date:
                            <input name="dueDate" type="date" id="add-task-due-date">
                        </label>
                    </div>

                    <div id="add-task-group-container" class="w3-input">
                        <label> Group:
                            <select name="group"
                                    data-bind="options: groups, optionsText: 'name', value: 'id', optionsCaption: 'Choose a group'"
                                    id="add-task-group"></select>
                        </label>
                    </div>

                    <div id="add-task-project-container" class="w3-input">
                        <label> Project:
                            <select name="project"
                                    data-bind="options: projects, optionsText: 'name', value: 'id', optionsCaption: 'Choose...'"
                                    id="add-task-project"></select>
                        </label>
                    </div>

                    <button type="submit" class="w3-btn w3-hover-white w3-indigo">Add Task</button>
                </form>
            </div>
        </div>
    </div>

</div>

<div id="groups-view" class="content w3-main">
    <h1>Your Groups</h1>
    <table>
        <tbody data-bind="foreach: groups">
        <tr>
            <td>
                <a class="group-link data-card" data-bind="click: $root.groupClicked">
                    <div class="w3-panel w3-card-4 w3-hover-gray" style="width: 400px">
                        <h4 data-bind="text: name"></h4>
                        <h6 data-bind="text: id"></h6>
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="projects-view" class="content w3-main">
    <h1>Your Projects</h1>
    <table>
        <thead>
        <tr>Name</tr>
        </thead>
        <tbody data-bind="foreach: projects">
        <tr data-bind="text: name"></tr>
        </tbody>
    </table>
</div>

<div id="group-view" class="content">
    <h1></h1>
</div>

<div id="register-view" class="content">
    <h1>Sign up</h1>
    <form data-bind="submit: register">
        <label>
            First Name: <br/> <input type="text" name="firstName"/> <br/>
        </label>
        <label>
            Last Name: <br/> <input type="text" name="lastName"/> <br/>
        </label>
        <label>
            Username: <br/> <input type="text" name="username"/> <br/>
        </label>
        <!-- For later use-->
        <label>
            Email Address: <br/> <input type="text" name="email"/> <br/>
        </label>
        <label>
            Password: <br/> <input type="password" name="password"/> <br/>
        </label>
        <button type="submit">Register</button>
    </form>
</div>

<script type="text/javascript" src="scripts/lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src="scripts/lib/serialize-json.js"></script>
<script type="text/javascript" src="scripts/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="scripts/helper.js"></script>
<script type="text/javascript" src="scripts/hash.js"></script>
<script type="text/javascript" src="scripts/ajax.js"></script>
<script type="text/javascript" src="scripts/viewModel.js"></script>
<script type="text/javascript" src="scripts/ui.js"></script>
<script type="text/javascript" src="scripts/formHandlers.js"></script>


</body>
</html>
