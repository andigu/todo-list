<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="loading" class="filler">
    Loading...
</div>

<div id="login-view" class="content">
    <form data-bind="submit: login" method="post" id="login-form">
        <label>
            Username:
            <input type="text" name="username"/>
        </label>
        <label>
            Password:
            <input type="password" name="password"/>
        </label>

        <label>
            Stay logged in?
            <input type="checkbox" name="stay"/>
        </label>

        <button type="submit">Login</button>
    </form>
    <p>
        Don't have an account?
        <button id="register-button">Sign up</button>
    </p>
</div>

<div id="nav-bar" class="persist">
    <div data-bind="click: goTo('app')">App</div>
    <div data-bind="click: goTo('groups')">Groups</div>
</div>

<div id="user-info" class="persist">
    <h1> Your info </h1>
    Name: <p data-bind="text: name"></p> <br/>
    Username: <p data-bind="text: userName"></p>
</div>



<div id="app-view" class="content">

    <h1>Your tasks</h1>
    <h2>Individual Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: individualTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
        </tr>
        </tbody>
    </table>

    <h2>Group Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
            <th>Group</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: groupTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
            <td data-bind="text: group.name"></td>
        </tr>
        </tbody>
    </table>

    <h2>Project Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Due date</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: projectTasks">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: dueDate"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="groups-view" class="content">
    <h1>Your Groups</h1>
    <table>
        <thead>
            <tr>Name</tr>
        </thead>
        <tbody data-bind="foreach: groups">
            <tr data-bind="text: name"></tr>
        </tbody>
    </table>
</div>

<div id="register-view" class="content">
    <h1>Sign up</h1>
    <form data-bind="submit: register">
        <label>
            First Name: <br/> <input type="text" name="firstname"/> <br/>
        </label>
        <label>
            Last Name: <br/> <input type="text" name="lastname"/> <br/>
        </label>
        <label>
            Username: <br/> <input type="text" name="username"/> <br/>
        </label>
        <!-- For later use-->
        <label>
            Email Address: <br/> <input type="text" name="email"/> <br/>
        </label>
        <label>
            Password: <br/> <input type="password" name="password"/> <br/>
        </label>
        <button type="submit">Register</button>
    </form>
</div>


<script type="text/javascript" src="scripts/lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src="scripts/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/lib/knockout.mapping-latest.js"></script>


</body>
</html>
