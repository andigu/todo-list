<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<div id="login-view">
    <form data-bind="submit: login" method="post" id="login-form">
        <label>
            Username:
            <input type="text" name="username"/>
        </label>
        <label>
            Password:
            <input type="password" name="password"/>
        </label>

        <label>
            Stay logged in?
            <input type="checkbox" name="stay"/>
        </label>

        <button type="submit">Login</button>
    </form>
    <p>
        Don't have an account?
        <button id="register-button">Sign up</button>
    </p>
</div>

<div id="app-view">
    <table>
        <tbody data-bind="foreach: displayedTasks">
        <tr>
            <td data-bind="text: name"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="register-view" style="line-height: 40px">
    <h1>Sign up</h1>
    <form data-bind="submit: register">
        <label>
            First Name: <br/> <input type="text" name="firstname"/> <br/>
        </label>
        <label>
            Last Name: <br/> <input type="text" name="lastname"/> <br/>
        </label>
        <label>
            Username: <br/> <input type="text" name="username"/> <br/>
        </label>
        <!-- For later use-->
        <label>
            Email Address: <br/> <input type="text" name="email"/> <br/>
        </label>
        <label>
            Password: <br/> <input type="password" name="password"/> <br/>
        </label>
        <button type="submit">Register</button>
    </form>
</div>


<script type="text/javascript" src="scripts/lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src="scripts/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>


</body>
</html>
